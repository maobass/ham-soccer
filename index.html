            align-items: center;

            background: #0066ff;
            touch-action: none;
            display: block;
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1000;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #fff;
            background: rgba(0, 102, 255, 0.8);
            color: white;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
            user-select: none;
        }
        
        .control-btn:active {
            background: rgba(0, 102, 255, 1);
            transform: scale(0.95);
        }
        
        .direction-controls {
            display: flex;
            gap: 10px;
        }
        
        .menu-btn {
            padding: 12px 24px;
            margin: 10px;
            background: #0066ff;
            color: white;
            border: 2px solid #333;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            touch-action: manipulation;
        }
        
        .menu-btn:active {
            background: #0052cc;
            transform: scale(0.95);
        }
        
        .score-display {
            background: #0066ff;
            padding: 15px 30px;
            border-radius: 8px 8px 0 0;
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            padding-top: calc(15px + env(safe-area-inset-top));
        }
        
        .game-info {
            text-align: center;
            margin: 20px;
        }
        
        .menu-container {
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
        }
        
        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        
        @media (orientation: landscape) {
            canvas {
                max-height: 100vh;
            }
            
            .controls {
                bottom: 10px;
            }
            
            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 16px;
            }
        }

            h1 {

            }

                font-size: 16px;
                padding: 10px 20px;
            }

                width: 55px;
                height: 55px;
            }
        }

            // 効果音用のシンプルな関数（エラー回避）
            const playSimpleBeep = (frequency, duration, volume = 0.3) => {
                try {
                    // AudioContextの作成とブラウザ互換性チェック
                    const AudioContext = window.AudioContext || window.webkitAudioContext;
                    if (!AudioContext) {
                        console.log('Web Audio API not supported');
                        return;
                    }
                    
                    const audioContext = new AudioContext();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = frequency;
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                    gainNode.gain.linearRampToValueAtTime(volume, audioContext.currentTime + 0.01);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + duration);
                    
                    // リソース解放
                    setTimeout(() => {
                        try {
                            audioContext.close();
                        } catch (e) {
                            // クローズエラーは無視
                        }
                    }, (duration + 0.1) * 1000);
                    
                } catch (error) {
                    console.log('効果音再生エラー:', error);
                }
            };
        // BGM用Audio要素の管理
        const createAudioManager = () => {

            // ランダムにBGMを選択
            let randomBGM = bgmFiles[Math.floor(Math.random() * bgmFiles.length)];
            bgmAudio.src = randomBGM;
            bgmAudio.loop = true;
            bgmAudio.volume = 0.6;
            
            // エラーハンドリング追加

                console.log('BGM読み込みエラー:', e);
            });
            
            return {
                bgm: bgmAudio,
                currentBGM: randomBGM,
                bgmFiles: bgmFiles,
                playBGM: function() {
                    return new Promise(function(resolve, reject) {
                        try {
                            bgmAudio.currentTime = 0;
                            const playPromise = bgmAudio.play();
                            if (playPromise && typeof playPromise.then === 'function') {
                                playPromise.then(function() {
                                    console.log('BGM開始:', randomBGM);
                                    resolve();
                                }).catch(function(error) {
                                    console.log('BGM再生エラー:', error);
                                    reject(error);
                                });
                            } else {
                                console.log('BGM開始:', randomBGM);
                                resolve();
                            }
                        } catch (error) {
                            console.log('BGM再生エラー:', error);
                            reject(error);
                        }
                    });
                },
                stopBGM: function() {
                    try {
                        bgmAudio.pause();
                        bgmAudio.currentTime = 0;
                    } catch (error) {
                        console.log('BGM停止エラー:', error);
                    }
                },
                playKick: function() {
                    const volume = window.sfxVolume || 0.3;
                    if (volume > 0) {
                        playSimpleBeep(200, 0.1, volume * 0.3);
                    }
                },
                playGoal: function() {
                    const volume = window.sfxVolume || 0.3;
                    if (volume > 0) {
                        playSimpleBeep(400, 0.2, volume * 0.4);
                        setTimeout(function() { playSimpleBeep(500, 0.2, volume * 0.4); }, 100);
                        setTimeout(function() { playSimpleBeep(600, 0.3, volume * 0.4); }, 200);
                    }
                },
                setBGMVolume: function(volume) {
                    try {
                        bgmAudio.volume = Math.max(0, Math.min(1, volume));
                    } catch (error) {
                        console.log('音量設定エラー:', error);
                    }
                },
                setSFXVolume: function(volume) {
                    window.sfxVolume = Math.max(0, Math.min(1, volume));
                },
                changeBGM: function() {
                    try {
                        const newBGM = bgmFiles[Math.floor(Math.random() * bgmFiles.length)];
                        bgmAudio.src = newBGM;
                        randomBGM = newBGM;
                        return newBGM;
                    } catch (error) {
                        console.log('BGM変更エラー:', error);
                        return randomBGM;
                    }
                },
                getCurrentBGMName: function() {
                    try {
                        const fileName = bgmAudio.src.split('/').pop();
                        return fileName ? decodeURIComponent(fileName.replace('.mp3', '')) : 'Unknown';
                    } catch (error) {
                        return 'Unknown';
                    }
                }

        const SlimeSoccerMobile = () => {
            const canvasRef = useRef(null);
            const animationRef = useRef(null);
            const lastFrameTimeRef = useRef(0);
            const backgroundImageRef = useRef(null);
            
            // Game state
            const [gameMode, setGameMode] = useState(null);
            const [timeLeft, setTimeLeft] = useState(0);
            const [score, setScore] = useState({ left: 0, right: 0 });
            const [gameStarted, setGameStarted] = useState(false);
            const [winner, setWinner] = useState(null);
            
            // 背景画像の状態を追加
            const [backgroundImage, setBackgroundImage] = useState(null);
            const backgroundImages = [
                'images/h1.png', 'images/h2.png', 'images/h3.png', 'images/h4.png', 
                'images/h5.jpg', 'images/h6.png', 'images/h7.png', 'images/h8.png',
                'images/h9.png', 'images/h10.png', 'images/h11.png', 'images/h12.png', 'images/h13.png'
            ];
            
            // BGMと効果音の管理
            const audioManagerRef = useRef(null);
            const [musicEnabled, setMusicEnabled] = useState(true);
            const [bgmVolume, setBgmVolume] = useState(0.6);
            const [sfxVolume, setSfxVolume] = useState(0.8);
            
            // 音楽の初期化
            useEffect(() => {
                if (!audioManagerRef.current) {
                    audioManagerRef.current = createAudioManager();
                }
            }, []);
            
            // Game objects state
            const gameStateRef = useRef({
                leftSlime: {
                    x: 200,
                    y: GAME_HEIGHT - GROUND_HEIGHT,
                    vx: 0,
                    vy: 0,
                    goalLineTime: 0,
                    targetX: 200,
                    lastDecisionTime: 0,
                    decisionCooldown: 0,
                    stableStart: true
                },
                rightSlime: {
                    x: 600,
                    y: GAME_HEIGHT - GROUND_HEIGHT,
                    vx: 0,
                    vy: 0,
                    goalLineTime: 0
                },
                ball: {
                    x: GAME_WIDTH / 2,
                    y: 150,
                    vx: 0,
                    vy: 0,
                    grabbedBy: null,
                    grabAngle: 0,
                    grabAngularVelocity: 0
                }
            });
            
            // SlimeSoccerMobileのstateにplayerCharId, aiCharId, step（画面遷移用）を追加
            const [playerCharId, setPlayerCharId] = useState(null);
            const [aiCharId, setAiCharId] = useState(null);
            const [step, setStep] = useState(0); // 0: メニュー, 1: 難易度選択, 2: 試合時間選択, 3: ゲーム
            
            // キャラクター選択画面のUIを追加
            const [selectedCharacter, setSelectedCharacter] = useState(null);

            // メニュー/ゲーム時のbodyスタイル切り替え
            useEffect(() => {
                if (step === 3 || gameStarted) {
                    document.body.style.touchAction = 'none';
                    document.body.style.overflow = 'hidden';
                } else {
                    document.body.style.touchAction = 'auto';
                    document.body.style.overflow = 'auto';
                }
            }, [step, gameStarted]);

            // Timer
            useEffect(() => {
                if (gameStarted && timeLeft > 0) {
                    const timer = setInterval(() => {
                        setTimeLeft(prev => {
                            if (prev <= 1) {
                                setGameStarted(false);
                                determineWinner();
                                return 0;
                            }
                            return prev - 1;
                        });
                    }, 1000);
                    
                    return () => clearInterval(timer);
                }
            }, [gameStarted, timeLeft]);
            
            const determineWinner = () => {
                if (score.left > score.right) {
                    setWinner('青チーム');
                } else if (score.right > score.left) {
                    setWinner('赤チーム');
                } else {
                    setWinner('引き分け');
                }
            };
            
            // スライム初期化・リセット時のy座標を中心基準に修正
            const resetPositions = () => {
                const state = gameStateRef.current;
                const leftRadius = getSlimeRadius(aiCharId);
                const rightRadius = getSlimeRadius(playerCharId);
                state.leftSlime.x = 200;
                state.leftSlime.y = (GAME_HEIGHT - GROUND_HEIGHT) - leftRadius; // 中心y
                state.leftSlime.vx = 0;
                state.leftSlime.vy = 0;
                state.leftSlime.goalLineTime = 0;
                state.leftSlime.targetX = 200;
                state.leftSlime.lastDecisionTime = 0;
                state.leftSlime.decisionCooldown = 0;
                state.leftSlime.stableStart = true;

                state.rightSlime.x = 600;
                state.rightSlime.y = (GAME_HEIGHT - GROUND_HEIGHT) - rightRadius; // 中心y
                state.rightSlime.vx = 0;
                state.rightSlime.vy = 0;
                state.rightSlime.goalLineTime = 0;

                state.ball.x = GAME_WIDTH / 2;
                state.ball.y = 150;
                state.ball.vx = 0;
                state.ball.vy = 0;
                state.ball.grabbedBy = null;
                state.ball.grabAngle = 0;
                state.ball.grabAngularVelocity = 0;
            };
            
            const resetGame = () => {
                resetPositions();
                setScore({ left: 0, right: 0 });
                setWinner(null);
                // ゲーム開始時に背景をランダム選択
                const randomIndex = Math.floor(Math.random() * backgroundImages.length);
                setBackgroundImage(backgroundImages[randomIndex]);
                
                // BGM開始
                if (musicEnabled && audioManagerRef.current) {
                    audioManagerRef.current.playBGM();
                }
            };
            
            // ゲーム本体のキャラ能力・AI難易度反映用ヘルパー
            const getCharStats = (id) => CHARACTER_STATS[id] || { speed: 1, jump: 1, size: 1, color: '#888', name: '', emoji: '' };
            
            // AI行動タイマー
            const aiLastUpdateRef = useRef(0);

            // updateAI: AIキャラの能力値・難易度反映
            const updateAI = useCallback((currentTime) => {
                if (!aiCharId) return;
                const state = gameStateRef.current;
                const ai = state.leftSlime;
                const ball = state.ball;
                const stats = getCharStats(aiCharId);
                const aiDelay = window.aiDifficulty?.delay ?? 200;
                if (currentTime - aiLastUpdateRef.current < aiDelay) return;
                aiLastUpdateRef.current = currentTime;
                // AI: ボールを追いかける
                if (ball.x < ai.x - 20) {
                    ai.vx = -SLIME_SPEED * stats.speed;
                } else if (ball.x > ai.x + 20) {
                    ai.vx = SLIME_SPEED * stats.speed;
                } else {
                    ai.vx = 0;
                }
                // ジャンプ（条件を-100に調整して過剰ジャンプ防止）
                if (ball.y < ai.y - 100 && Math.abs(ball.x - ai.x) < 100 && ai.vy === 0) {
                    ai.vy = SLIME_JUMP_POWER * stats.jump;
                }
            }, [aiCharId]);

            // スライムの地面位置計算用ヘルパー
